{% extends 'base.html' %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h2>회원가입</h2>
<form method="post">
    <label>사용자명: <input type="text" name="username" required></label><br>
    <label>비밀번호: <input type="password" name="password" required></label><br>
    <button type="submit">가입하기</button>
</form>
<a href="{{ url_for('login') }}">이미 계정이 있으신가요?</a>
{% endblock %}
