{% extends 'base.html' %}
{% block title %}신고하기{% endblock %}
{% block content %}
<h2>신고하기</h2>
{{ target_id }}

<form method="post">
    <input type="hidden" name="target_id" value="{{ target_id }}">
    <label>유형:
        <select name="type">
            <option value="user" {% if report_type == 'user' %}selected{% endif %}>사용자</option>
            <option value="product" {% if report_type == 'product' %}selected{% endif %}>상품</option>
        </select>
    </label><br>

    <label>신고 사유:
        <textarea name="reason" required></textarea>
    </label><br>

    <button type="submit">신고 접수</button>
</form>
<a href="{{ url_for('dashboard') }}">← 돌아가기</a>
{% endblock %}
