{% extends 'base.html' %}
{% block title %}상품 수정{% endblock %}
{% block content %}
<h2>상품 수정</h2>

<form method="POST" enctype="multipart/form-data">
    <label>제목</label><br>
    <input type="text" name="title" value="{{ product.title }}" required><br><br>

    <label>설명</label><br>
    <textarea name="description" rows="5" required>{{ product.description }}</textarea><br><br>

    <label>가격</label><br>
    <input type="text" name="price" value="{{ product.price }}" required><br><br>

    <label>카테고리</label><br>
    <input type="text" name="category" value="{{ product.category }}"><br><br>

    {% if product.image_filename %}
        <p>현재 이미지: {{ product.image_filename }}</p>
    {% endif %}

    <label>이미지 (선택)</label><br>
    <input type="file" name="image"><br><br>

    <button type="submit">수정 완료</button>
</form>
{% endblock %}
